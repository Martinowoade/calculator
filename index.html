<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<link rel="stylesheet" href="cal.css">
<script src="scitificcal.js"></script>

<body>
    <div><br><br>
    <div class="center">
        
        <form name="forms" class="for">
            <input name="display" class="tycoon" type="text">
            <p>CASIO BASIC</p>
            <div class="buttons">
                <input type="button"class="bro" value="9" onclick="designate('9')">
                <input type="button" class="bro" value="8" onclick="designate('8')">
                <input type="button" class="bro" value="7" onclick="designate('7')">
                <input type="button"class="bro" value="DEL" onclick="del()">
                <input type="button" class="bro"value="AC" onclick="ac()"><br><br>
                <input type="button" class="bro"value="6" onclick="designate('6')">
                <input type="button" class="bro"value="5" onclick="designate('5')">
                <input type="button" class="bro"value="4" onclick="designate('4')">
                <input type="button" class="bro"value="-" onclick="designate('-')">
                <input type="button" class="bro"value="+" onclick="designate('+')"><br><br>
                <input type="button" class="bro"value="3" onclick="designate('3')">
                <input type="button" class="bro"value="2" onclick="designate('2')">
                <input type="button"class="bro" value="1" onclick="designate('1')">
                <input type="button" class="bro"value="*" onclick="designate('*')">
                <input type="button" class="bro"value="/" onclick="designate('/')"><br><br>
                <input type="button"class="bro" value="0" onclick="designate('0')">
                <input type="button"class="bro" value="." onclick="designate('.')">
                <input type="button" class="bro"value="(" onclick="designate('(')">
                <input type="button"class="bro" value=")" onclick="designate(')')">
                <input type="button" class="bro"value="&#8730" onclick="sqrt()"><br><br>
                <input type="button"class="brot" value="%" onclick="per()">
                <input type="button"class="brot" value="x!" onclick="fact()">
                <input type="button" class="brot"value="rad" onclick="rad()">
                <input type="button" class="brot"value="x&#178" onclick="square()">
                <input type="button" class="brot"value="log" onclick="logarithm()"><br><br>
                <input type="button"class="bro" value="In" onclick="lan()">
                <input type="button" class="bro"value="pi" onclick="pi()">
                <input type="button"class="brot" value="sin" onclick="sine()">
                <input type="button" class="brot"value="cos" onclick="cos()">
                <input type="button"class="brot" value="tan" onclick="tan()"><br><br>
                <input type="button"  class="bro"value="0" onclick="designate('0')">
               
                
                <input type="button"  class="brot"value="tan-1" onclick="atan()">
                <input type="button" class="brot" value="cos-1" onclick="acos()">
                <input type="button"  class="brot"value="sin-1" onclick="asine()">
                <input type="button"  class="bro"value="=" onclick="equal()">

             
                
                
                
                
                
                
                
                 

            </div>
        </form>
    </div>
    </div>
</body>
</html>
